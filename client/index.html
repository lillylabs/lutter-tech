<!doctype html>
<html lang="en" ng-app="application">
  <head ng-controller="HeadController">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title ng-bind="title"></title>
    <link href="./assets/css/app.css" rel="stylesheet" type="text/css">
    <link href="./assets/css/leaflet.css" rel="stylesheet" type="text/css">
    <link href="./assets/css/leaflet.label.css" rel="stylesheet" type="text/css">
    <link href="./assets/css/MarkerCluster.css" rel="stylesheet" type="text/css">
    <link href="./assets/css/MarkerCluster.Default.css" rel="stylesheet" type="text/css">
    <script src="http://use.fonticons.com/e03e572a.js"></script>
    <script src="./assets/js/foundation.js"></script>
    <script src="./assets/js/templates.js"></script>
    <script src="./assets/js/routes.js"></script>
    <script src="./assets/js/leaflet.js"></script>
    <script src="./assets/js/app.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600" rel="stylesheet" type="text/css">
    <style>
      body, h1, h2, h3, h4, h5, h6 {
        font-family: 'Titillium Web', sans-serif !important;
      }
    </style>

  </head>
  <body>
    <div class="grid-frame vertical medium-horizontal">

        <div class="grid-block medium-5 large-4 vertical order-2 medium-order-1">
          <main ui-view class="grid-content"></main>
          <div class="player grid-block">
            <div class="grid-content">Punkt 3 (pauset)</div>
            <div class="grid-content shrink">
              <span class="badge play"><i class="fa fa-play"></i></span>
            </div>
          </div>
        </div>

        <div class="grid-block medium-7 large-8 order-1 medium-order-2" ng-controller="MapController">
          <leaflet lf-center="center" tiles="tiles" markers="sights"></leaflet>
        </div>

    </div>
  </body>
</html>
