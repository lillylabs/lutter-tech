---
name: sight
url: /sight/:slug
controller: SightController
---
<nav>
  <a ui-sref="home"><i class="fa fa-times"></i></a>
</nav>

<header>
  <h1 ng-bind="sight.title"></h1>
  <button class="button" ng-click="playPause()">
    <i class="fa" ng-class="{'fa-play':isPaused, 'fa-pause':!isPaused}"></i>
  </button>
</header>

<section marked ng-include="sight.content" class="content">
